<html>
<head>
	<h2>JS test</h2>

	<style type="text/css">
		.first_div {
			background-color: red;
			width: 250px;
			height: 100px;
			margin-bottom: 20px;
		}
	</style>

	<link type="text/css" href="js-ui/css/smoothness/jquery-ui-1.8.22.custom.css" rel="Stylesheet" />
	<!--<script src="jquery-1.7.2.js"></script>-->
	<script type="text/javascript" src="js-ui/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js-ui/js/jquery-ui-1.8.22.custom.min.js"></script>
	<script type="text/javascript" src="js-ui/js/jquery.effects.blind.js"></script>
	<!--<script type="text/javascript" src="js_ui/js/effects.core.js"></script>-->



</head>
<body style="height: 1200px;" >

<div class="first_div">Description 1</div>
<div class="first_div">Description 2</div>
<div class="first_div">Description 3</div>


<script>

	$( function () {

		//	<!---->

		var hidden_div = document.createElement("div");
		hidden_div.setAttribute('style', 'background-color: blue; width: 250px; height: 12em; position: fixed;' );
		hidden_div.style.left = 250;
		hidden_div.style.visibility = 'visible'
		hidden_div.style.color = "white";
		hidden_div.innerHTML = "Hello World";

		$(hidden_div).attr('id',"popup").appendTo('body');

		$('.first_div').hover( function(){
			$('popup').show();
		}, function(){
			$('popup').hide();
		});

	}

			$('.first_div').bind('111mousemove', function (event) {

//					if (hidden_div.style.visibility != 'visible') {
						var y = event.clientY;

						Ywindow = (window.innerHeight + (0.1 * hidden_div.clientHeight));
						Y_Yelement = ( y + hidden_div.clientHeight);

						if (Ywindow < Y_Yelement) {
							y = Ywindow - (0.8 * hidden_div.clientHeight);
						}
						text = this.innerText;

//						$('#popup').css('width', '250px');
						$('#popup').css('visibility', 'visible');

						$('#popup').show('slow');

						hidden_div.style.top = y;
						hidden_div.childNodes[0].nodeValue = text + " " + y;
					};
//			}

			);


			$('.first_div').bind('111mouseout', function () {
					$('#popup').css('visibility', 'hidden');
					$('#popup').hide('blind',  { direction: "horizontal" }, 100);

			}
			);

//	});

</script>
</body>
</html>
